<script>
    let list = [2, 3, 10, 1, 0, 17, 13];


    for (let i = 1; i < list.length; i++) {
        if (list[i] < list[i - 1]) {
            let j = i - 1;
            let item = list[i]
            while (j > -1 && item < list[j]) {
                list[j + 1] = list[j]
                j--
            }
            list[j + 1] = item
        }

    }

    console.log(list)

</script>
