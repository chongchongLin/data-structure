<script>
    let array = [3, 8, 6, 1, 5, 7, 9, 2, 4]

    let min = Math.min(...array);
    let max = Math.max(...array);
    let count = 3;
    let size = Math.floor((max-min)/count)+1;
    let buckets = new Array(size).fill(0).map((item)=> new Array);
    //关键
    for(let i=0;i<array.length;i++){
        let index = Math.floor((array[i]-min)/size);
        buckets[index].push(array[i]);
    }
    let res = [];
    buckets.forEach((item)=>{
        res.push(...insertSort(item))
    })
    console.log('桶排序',res)
    function insertSort(list=[]){
        for(let i=0;i<list.length;i++){
            let item = list[i];
            let j = i-1;
            while(list[j]>item){
                list[j+1] = list[j];
                j--;
            }
            list[j+1] = item;
        }
        return list;
    }

</script>
