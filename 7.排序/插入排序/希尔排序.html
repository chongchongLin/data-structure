<script>
    // let list = [2, 1, 4, 6, 3];
    let list = [8, 9, 1, 7, 2, 3, 5, 4, 6, 0];

    function shellSort(arr = []) {
        let len = arr.length;
        let temp;
        let gap = 1;
        while (gap < len / 3) {
            gap = gap * 3 + 1;
        }//根据数组长度定义间隔序列
        console.log(gap)
        for (gap; gap > 0; gap = Math.floor(gap / 3)) {
            for (var i = gap; i < len; i++) {
                temp = arr[i];
                for (var j = i - gap; j >= 0 && arr[j] > temp; j -= gap) {
                    arr[j + gap] = arr[j];
                }
                arr[j + gap] = temp;
            }
        }
        console.log(arr)
        return arr;
    }

    shellSort(list)
</script>
