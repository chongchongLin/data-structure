<script>
    let list = [2, 3, 10, 1, 0, 17, 13];

    function selectSort(list=[]){
        for(let i=0;i<list.length;i++){
            let minIndex = i;
            for(let j=i;j<list.length;j++){
                if(list[minIndex]>list[j]){
                    minIndex = j;
                }
            }
            if(minIndex!=i){
                swap(list,minIndex,i)
            }
        }
    }

    function swap(arr,i,j){
        [arr[i],arr[j]] = [arr[j],arr[i]]
    }

    selectSort(list)

</script>
