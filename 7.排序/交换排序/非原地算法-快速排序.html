<script>
    let list = [2, 3, 10, 1, 0, 17, 13];
    
    function quickSort(list = []) {
        if (list.length < 2) {
            return list
        }
        const point = list.at(-1);
        const left = list.filter((item) => item < point);
        const right = list.filter((item) => item > point);
        return [...quickSort(left), point, ...quickSort(right)]
    }
   console.log( quickSort(list))
