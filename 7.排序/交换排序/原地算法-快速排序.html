let list = [1, 10, 2, 4, 4, 0, 15, 5, 7, 3];
    function getIndex(list = [], start, end) {
        let point = list[end];
        let j = start;
        for (let i = start; i <= end; i++) {
            if (list[i] <= point) {
                swap(list, i, j++)
            }
        }
        return j - 1;
    }

    function swap(arr, i, j) {
        [arr[i], arr[j]] = [arr[j], arr[i]]
    }
    function quickSort(list=[],start,end){
        if(end-start<1){
            return list;
        }
        let index = getIndex(list, start, end);
        let left = quickSort(list,start,index-1);
        let right = quickSort(list,index+1,end);
        return list
    }

    console.log(quickSort(list,0,list.length-1))
