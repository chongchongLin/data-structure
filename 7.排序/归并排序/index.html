<script>
    let list = [2, 10, 3, 3, 9, 7, 5, 4, 92, 5, 8];

    function merge(left=[],right=[]){
        let res = [];
        let i=0,j=0;
        while(i<left.length && j<right.length){
            if(left[i]<=right[j]){
                res.push(left[i])
                i++
            }else{
                res.push(right[j])
                j++
            }
        }
        if(i<left.length){
            res.push(...left.slice(i))
        }
        if(j<right.length){
            res.push(...right.slice(j))
        }
        return res;
    }
    function mergetSort(list) {
        if(list.length<2){
            return list;
        }
        const mid = Math.floor(list.length / 2);
        let left = mergetSort(list.slice(0, mid))
        let right = mergetSort(list.slice(mid));
        return merge(left,right)
    }
    console.log(mergetSort(list))
</script>
