<script>
    //表示顶点
    function Vertex(label, wasVisted) {
        this.label = label; //标记顶点
        this.wasVisted = wasVisted; //标记是否被访问过
    }
    //构建图
    function Graph(v) {
        this.vertices = v;
        this.edges = 0;
        this.adj = []; //记录顶点数量
        for (let i = 0; i < this.vertices; i++) {
            this.adj[i] = [];
            this.adj[i].push("");
        }
        this.addEdge = addEdge;
        this.showGraph = showGraph;
        this.dfs = dfs;
        //新增一个数组用来存储已访问过的结点
        this.marked = [];
        for (let i = 0; i < this.vertices; ++i) {
            this.marked[i] = false;
        }
        this.toString = toString;
    }
    //添加一个边
    //v起点，w终点
    //比如新增一条边(0,1)
    //adj 0->['',1]
    //    1->['',0]
    function addEdge(v, w) {
        this.adj[v].push(w);
        this.adj[w].push(v);
        this.edges++;
    }
    //展示图
    function showGraph() {
        for (let i = 0; i < this.vertices; ++i) {
            console.log(i + '->')
            for (let j = 0; j < this.vertices; ++j) {
                if (this.adj[i][j]) {
                    console.log(this.adj[i][j])
                }
            }
        }
    }

    //dfs
    function dfs(v) {
        this.marked[v] = true;
        if (this.adj[v]) {
            console.log('Visited', +v);
        }
        for (let w=0;w<this.adj[v];w++) {
            if (!this.marked[w] && this.marked[w]!=0) {
                this.dfs(w)
            }
        }
    }
    let g = new Graph(5);
    g.addEdge(0, 1);
    g.addEdge(0, 2);
    g.addEdge(1, 3);
    g.addEdge(2, 4);
    g.showGraph();
    g.dfs(0);
