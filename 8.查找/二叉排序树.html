<script>
    function Node(data,left,right){
        this.data = data;
        this.left = left;
        this.right = right;
        this.show = show;
    }
    function show(){
        return this.data;
    }
    function BST(){
        this.root = null;
        this.insert = insert;
    }
    function insert(data){
        let node = new Node(data,null,null);
        if(this.root == null){
            this.root = node
        }else{
            var parent;
            let current = this.root;
            while(true){
                parent = current;
                if(current.data>=data){
                    current  = current.right
                    if(current == null){
                        parent.right = node;
                        break;
                    }
                }else{
                    current = current.left;
                    if(current == null){
                        parent.left = node;
                        break;
                    }
                }
            }
        }
    }
    var nums = new BST();
    nums.insert(5);
    nums.insert(4);
    console.log(nums.root)
</script>
