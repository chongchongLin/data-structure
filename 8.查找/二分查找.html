<script>
    let list = [1, 2, 3, 4, 5, 6, 7, 8];

    function search(list = [], target, start, end) {
        let mid = Math.floor((start+end) / 2);
        if (start <= end) {
            if (list[mid] == target) {
                return mid
            } else if (list[mid] > target) {
                end = mid - 1;
                return search(list, target, start, end);
            } else {
                start = mid + 1;
                return search(list, target, start, end);
            }
        } else {
            return -1;
        }

    }
    console.log(search(list, 10, 0, list.length - 1))
</script>
